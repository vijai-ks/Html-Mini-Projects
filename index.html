<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <nav class="nav-bar">
      <label for="" class="logo-image">Logo</label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
        <button class="login-button">Login</button>
      </ul>
    </nav>
    <div class="login-container">
      <div class="login-form">
        <div class="login-form-values">
          <h2>Login</h2>
          <div class="input-box">
            <ion-icon name="mail-outline"></ion-icon>
            <input
              type="email"
              placeholder=""
              class="login-input-box"
              required
            />
            <label for="login" class="login-label">Email</label>
          </div>
          <div class="input-box">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              type="password"
              placeholder=""
              class="login-input-box"
              required
            />
            <label for="login" class="login-label">Password</label>
          </div>
          <div class="remember-password">
            <span>
              <input type="checkbox" name="remember" />
              Remember Me
            </span>
            <span><a href="#">Forgot Password?</a></span>
          </div>
          <button class="login-submit-button">Login</button>
          <div class="account-creation">
            <span
              >Don't have any Account?
              <a href="#"> Register Here </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
